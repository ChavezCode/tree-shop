<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <!--    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/stylesheet.css">
</head>
<body>
<div class="header">
    <h1>Contact Us</h1>
    <nav>
        <a href="/">Return Home</a>
        <a href="about">Learn More</a>
    </nav>
</div>

<form class="form" action="https://formspree.io/f/mdkaajgq" method="post">
    If you would like to make any changes to your order. Please include the changes in the text box and someone will get back to you as soon as possible!
    <br>

    <div class="inputs">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Send me a message:</label>
        <textarea id="message" name="message" rows="4" cols="50"></textarea>
        <input class="submit" type="submit" value="Submit" required>
    </div>
</form>


</body>
</html>
